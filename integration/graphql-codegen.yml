overwrite: true
schema: "./integration/schema.graphql"
documents: null
generates:
  integration/graphql-types.ts:
    config:
      possibleTypes:
        unionTypes:
          generate: true
          entityImportPattern: "./entities#[ENTITY]"
          ignore: ["DoNotGenUnion", "IgnoreMeInUnions"]
    plugins:
      - ./build/index.js
